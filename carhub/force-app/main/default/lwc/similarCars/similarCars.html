<template>
    <lightning-card title="Similar Car" icon-name="standard:link">
        <div class="slds-m-around_medium">

            <template if:false={similarCars}>
                <div class="slds-align_absolute-center">
                    <lightning-button variant="destructive" label="Fetch Similar Cars" onclick={fetchSimilarCar}></lightning-button>
                </div>
            </template>

            <template lwc:if={similarCars}>
                <template for:each={similarCars} for:item="car">
                    <lightning-layout vertical-align="center" key={car.Id}>
                        <lightning-layout-item >
                            <img src={car.Picture_URL__c} alt="Car Picture" class="car">
                        </lightning-layout-item>
                        <lightning-layout-item flexibility="grow" class="slds-p-horizontal_medium">
                            <p><strong>{car.Name}</strong></p>
                            <p>MSRP:
                                <lightning-formatted-number format-style="currency"
                                 currency-code="INR"
                                 value={car.MSRP__c}
                                 class="price"
                                 maximum-fraction-digits="0">
                                </lightning-formatted-number>
                            </p>
                        </lightning-layout-item>
                        <lightning-layout-item>
                            <lightning-button label="View Detail" data-id={car.Id} onclick={handleDetailsClick}></lightning-button>
                        </lightning-layout-item>
                    </lightning-layout>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
